<!-- src/app/register/register.component.html -->
<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="form-control">
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" [(ngModel)]="user.role" name="role" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
